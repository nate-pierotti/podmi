<!DOCTYPE html>
<html lang="en">
<head>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Parallax Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Podmi</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Login</a></li>
        <li><a href="https://senior-design-scout208.c9users.io/podmi/signup.html">Sign Up</a></li>
      </ul>
      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Login</a></li>
        <li><a href="#">Sign up</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="container">
    <h2 class="header">Sign up</h2>
    <div class="row">
    <form id="signup-form" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Username" id="username" type="text" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Password" id="password" type="password" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Email" id="email" type="email" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="State" id="state" type="text" class="validate">
        </div>
      </div>
    </form>
    </div>
    <center>
    <button class="btn waves-effect waves-light" type="submit" name="action" onclick="signup()">Sign up
        <i class="material-icons right">send</i>
    </button>
    </center>
  </div>
  
  <!--  Scripts-->
  <script src="js/signup.js"></script>
  
</body>
</html>
