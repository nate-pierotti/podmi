<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Parallax Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="blue-grey darken-3" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="https://blinding-torch-889.firebaseapp.com" class="brand-logo green-text darken-4">Podmi</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="https://blinding-torch-889.firebaseapp.com/login.html" class="active green-text darken-4">Login</a></li>
        <li><a href="https://blinding-torch-889.firebaseapp.com/signup.html" class="green-text darken-4">Sign Up</a></li>
      </ul>
      <ul id="nav-mobile" class="side-nav">
        <li><a href="https://blinding-torch-889.firebaseapp.com/login.html">Login</a></li>
        <li><a href="https://blinding-torch-889.firebaseapp.com/signup.html">Sign up</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="container">
    <h2 class="header">Login</h2>
    <div class="row">
    <form id="signup-form" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Email" id="email" type="text" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Password" id="password" type="password" class="validate">
        </div>
      </div>
    </form>
    </div>
    <center>
    <button class="btn waves-effect waves-light blue-grey darken-3 green-text darken-4" type="submit" name="action" onclick="login()">Login
        <i class="material-icons right">send</i>
    </button>
    </center>
    <p id="alert"></p>
  </div>
  
  <!--  Scripts-->
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
